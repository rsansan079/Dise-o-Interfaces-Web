<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Ancho Fijo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header, footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            margin: 10px 0;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        main {
            margin: 20px 0;
        }
        main h2 {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Mi Página de Ancho Fijo</h1>
        </header>

        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>

        <main>
            <h2>Bienvenido</h2>
            <p>Este es un ejemplo de página web con un diseño de ancho fijo de 800 píxeles.</p>
        </main>

        <footer>
            <p>2024 Mi Página de Ancho Fijo. Todos los derechos reservados.</p>
        </footer>
    </div>

</body>
</html>
