<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Princpal</title>
    <link rel="stylesheet" href="Act.css">
</head>

<body>
    <!-- Cabecera -->
    <header class="cabecera">
        <h1>Bienvenido a Nuestra Página</h1>
    </header>

    <!-- Galería Principal -->
    <section class="galeria">
        <img src="img1.jpg" alt="Imagen 1" class="imagen-galeria">
        <img src="img2.jpg" alt="Imagen 2" class="imagen-galeria">
        <img src="img3.jpg" alt="Imagen 3" class="imagen-galeria">
    </section>

    <!-- Sección de Contenido -->
    <section class="contenido">
        <div class="contenido-item">
            <img src="img4.jpg" alt="Producto 1" class="imagen-contenido">
            <p>Descubre nuestros panes de alta calidad.</p>
        </div>
        <div class="contenido-item">
            <img src="small.jpg" srcset="large.jpg 1024w, medium.jpg 768w, small.jpg 480w"
                sizes="(max-width: 768px) 100vw, 50vw" alt="Imagen Adaptativa" class="imagen-adaptativa">
            <p>Imágen que se adaptan a cualquier dispositivo.</p>
        </div>
    </section>

    <footer class="pie">
        <a href="#!" class="boton">
            <span>Contáctanos</span>
        </a>
    </footer>
</body>

</html>
