<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video SD</title>
    <style>
        /* Estilos para el borde negro del video */
        .video-container {
            width: 640px;
            height: 360px;
            border: 2px solid black;
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
        }
        .custom-controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            display: none;
        }
        .video-container:hover .custom-controls {
            display: block;
        }
    </style>
</head>
<body>

    <h1>Video con borde negro y controles personalizados</h1>

    <div class="video-container">
        <video id="myVideo" poster="caratula.jpg" controls>
            <!-- Formatos de video compatibles -->
            <source src="video.mp4" type="video/mp4">
            <source src="video.webm" type="video/webm">
            <source src="video.ogv" type="video/ogv">
            <!-- Mensaje si el navegador no es compatible -->
            Su navegador no soporta el formato de video.
        </video>

        <!-- Controles personalizados -->
        <div class="custom-controls">
            <button onclick="playPause()">Reproducir/Pausar</button>
            <button onclick="restart()">Reiniciar</button>
            <button onclick="muteUnmute()">Silenciar/Restaurar sonido</button>
        </div>
    </div>

    <br>

    <!-- Enlaces para descargar y abrir el video -->
    <a href="video.mp4" download>Descargar Video</a><br>
    <a href="video.mp4" target="_blank">Ver en nueva p√°gina</a>

    <script>
        // Funciones JavaScript para controles personalizados
        var video = document.getElementById("myVideo");

        function playPause() {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }

        function restart() {
            video.currentTime = 0;
            video.play();
        }

        function muteUnmute() {
            video.muted = !video.muted;
        }
    </script>

</body>
</html>
