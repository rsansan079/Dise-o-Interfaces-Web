<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación de Texto</title>
    <style>
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        .box {
            font-size: 24px;
            font-weight: bold;
            position: absolute;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">¡Este texto se mueve de izquierda a derecha!</div>
    </div>

    <script>
        const box = document.querySelector('.box');
        let pos = 0;

        function animar() {
            pos += 2; // Velocidad de desplazamiento
            box.style.transform = `translateX(${pos}px)`;

            if (pos < window.innerWidth - box.clientWidth) {
                requestAnimationFrame(animar);
            }
        }

        animar();
    </script>
</body>
</html>
