<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Final</title>
    <style>
        @keyframes moveAndChangeColor {
            0% {
                transform: translateX(0);
                background-color: yellow;
            }
            50% {
                transform: translateX(100%);
                background-color: blue;
            }
            100% {
                transform: translateX(0);
                background-color: yellow;
            }
        }

        #banner-container {
            width: 100%;
            height: 250px;
            position: absolute;
            animation: moveAndChangeColor 5s infinite;
        }
    </style>
</head>
<body>
    <!-- Banner created with Google Web Designer -->
    <div id="banner-container">
        <iframe src="banner.html" width="100%" height="250" frameborder="0"></iframe>
    </div>
</body>
</html>
