<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacion</title>
    <style>
        @keyframes moveAndChange {
            0% { left: 0; font-size: 20px; color: red; }
            25% { left: 50%; font-size: 40px; color: blue; }
            50% { left: 100%; font-size: 60px; color: green; }
            75% { left: 50%; font-size: 40px; color: blue; }
            100% { left: 0; font-size: 20px; color: red; }
        }
        h1 {
            position: absolute;
            animation: moveAndChange 4s linear 1s infinite alternate;
        }
    </style>
</head>
<body>
    <h1>p</h1>
</body>
</html>
