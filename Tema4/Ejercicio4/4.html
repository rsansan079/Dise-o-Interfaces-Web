<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        fieldset {
            border: none;
            margin-bottom: 10px;
        }
        legend {
            font-weight: bold;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input:hover, select:hover, textarea:hover {
            border-color: #28a745;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        input:invalid {
            border-color: red;
        }
    </style>
</head>
<body>

    <form>
        <fieldset>
            <legend>Información Personal</legend>
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required minlength="3" tabindex="1" accesskey="n">

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required tabindex="2" accesskey="e">

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="18" max="100" required tabindex="3" accesskey="d">

            <label for="genero">Género:</label>
            <select id="genero" name="genero" tabindex="4" accesskey="g"></select>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>

            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" rows="3" tabindex="5" accesskey="c"></textarea>

        </fieldset>

        <button type="submit" tabindex="6" accesskey="s">Enviar</button>
    </form>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Formulario enviado!');
        });
    </script>

</body>
</html>
