<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 22 - Iconos</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Estilo personalizado para un icono */
        .custom-icon {
            color: #ff6347; /* Tomate */
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1>Ejemplo de Iconos</h1>
    
    <!-- Icono de Font Awesome -->
    <p>Icono de Font Awesome:</p>
    <i class="fas fa-coffee custom-icon"></i> <!-- Personalizado -->

    <!-- Icono de Material Icons -->
    <p>Icono de Material Icons:</p>
    <i class="material-icons">favorite</i> <!-- Estilo predeterminado -->


</body>
</html>
