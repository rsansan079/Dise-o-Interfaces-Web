<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Demon</title>
    <link rel="stylesheet" href="catalogo.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="ImagenesProyecto/Letras loog.png" alt="Banner">
        </div>
        <nav>
            <button onclick="window.location.href='Inicio.html'">Inicio</button>
            <button onclick="window.location.href='Contacto.html'">Contacto</button>
            <img src="ImagenesProyecto/Logo.png" alt="Logo1">
        </nav>
    </header>

    <section class="hero">
        <img src="ImagenesProyecto/r1.jpg" alt="Motorcycle Banner">
    </section>

    <section class="filters">
        <input type="search" id="search-input" placeholder="Buscar" onkeyup="filterCatalog()">
        <button onclick="sortByPrice('high')">Precios más caros</button>
        <button onclick="sortByPrice('low')">Precios más baratos</button>
        <button onclick="sortByRating()">Rating</button>
    </section>

    <section class="catalogue" id="catalogue">
        <div class="catalogue-item" data-price="49999" data-rating="4.5">
            <img src="ImagenesProyecto/r111.jpg" alt="Daemon R1000">
            <h2>Daemon R1000</h2>
            <p>49.999 €</p>
        </div>
        <div class="catalogue-item" data-price="24999" data-rating="4">
            <img src="ImagenesProyecto/multi.jpg" alt="Daemon World">
            <h2>Daemon World</h2>
            <p>24.999 €</p>
        </div>
        <div class="catalogue-item" data-price="32000" data-rating="5">
            <img src="ImagenesProyecto/sr.jpg" alt="Daemon Road">
            <h2>Daemon Road</h2>
            <p>32.000 €</p>
        </div>
        <div class="catalogue-item" data-price="14999" data-rating="3">
            <img src="ImagenesProyecto/aaaaa.jpg" alt="Daemon Devil">
            <h2>Daemon Devil</h2>
            <p>14.999 €</p>
        </div>
        <div class="catalogue-item" data-price="9999" data-rating="2">
            <img src="ImagenesProyecto/yz.jpg" alt="Daemon ctr450">
            <h2>Daemon ctr450</h2>
            <p>9.999 €</p>
        </div>
        <div class="catalogue-item" data-price="19950" data-rating="4.7">
            <img src="ImagenesProyecto/asasasasasas.jpg" alt="Daemon Ride1100">
            <h2>Daemon Ride1100</h2>
            <p>19.950 €</p>
        </div>
    </section>

    <footer>
        <img src="ImagenesProyecto/RedesSociales.jpg" alt="Redes sociales">
    </footer>

    <script>
        // Filtra el catálogo por nombre de producto.
        function filterCatalog() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            const items = document.querySelectorAll('.catalogue-item');

            items.forEach(item => {
                const name = item.querySelector('h2').textContent.toLowerCase();
                if (name.includes(searchInput)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // Ordena el catálogo por precio (alto o bajo).
        function sortByPrice(order) {
            const catalogue = document.getElementById('catalogue');
            const items = Array.from(catalogue.querySelectorAll('.catalogue-item'));
            
            items.sort((a, b) => {
                const priceA = parseInt(a.getAttribute('data-price'));
                const priceB = parseInt(b.getAttribute('data-price'));
                
                if (order === 'high') {
                    return priceB - priceA; // Orden descendente
                } else {
                    return priceA - priceB; // Orden ascendente
                }
            });

            items.forEach(item => catalogue.appendChild(item)); // Reorganiza los elementos
        }

        // Ordena el catálogo por "Rating" (puedes añadir más lógica para calificaciones).
        function sortByRating() {
            const catalogue = document.getElementById('catalogue');
            const items = Array.from(catalogue.querySelectorAll('.catalogue-item'));
            
            items.sort((a, b) => {
                const ratingA = parseFloat(a.getAttribute('data-rating'));
                const ratingB = parseFloat(b.getAttribute('data-rating'));
                
                return ratingB - ratingA; // Orden descendente por rating
            });

            items.forEach(item => catalogue.appendChild(item)); // Reorganiza los elementos
        }

        // Ordenar por fecha (esto puede variar dependiendo de cómo implementes la fecha).
        function sortByNewest() {
            alert("Funcionalidad de 'Nuevos' aún no implementada.");
        }
    </script>

</body>
</html>
